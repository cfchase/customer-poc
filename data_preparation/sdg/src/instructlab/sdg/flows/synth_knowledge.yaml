- block_type: LLMBlock
  block_config:
    block_name: gen_knowledge
    config_path: configs/knowledge/generate_questions_responses.yaml
    model_id: mistralai/Mixtral-8x7B-Instruct-v0.1
    output_cols:
      - question
      - response
    parser_kwargs:
      parser_name: custom
      parsing_pattern: "\\[(?:Question|QUESTION)\\]\\s*(.*?)\\s*\\[(?:Answer|ANSWER)\\]\\s*(.*?)\\s*(?=\\[(?:Question|QUESTION)\\]|$)"
      parser_cleanup_tags:
        - "[END]"
  gen_kwargs:
    max_tokens: 2048
  drop_duplicates:
    - question

- block_type: LLMBlock
  block_config:
    block_name: eval_faithfulness_qa_pair
    config_path: configs/knowledge/evaluate_faithfulness.yaml
    model_id: mistralai/Mixtral-8x7B-Instruct-v0.1
    output_cols:
      - explanation
      - judgment
  gen_kwargs:
    max_tokens: 2048

- block_type: FilterByValueBlock
  block_config:
    block_name: filter_faithfulness
    filter_column: judgment
    filter_value: "YES"
    operation: operator.eq
    batch_kwargs:
      num_procs: 8
  drop_columns:
    - judgment
    - explanation

- block_type: LLMBlock
  block_config:
    block_name: eval_relevancy_qa_pair
    config_path: configs/knowledge/evaluate_relevancy.yaml
    model_id: mistralai/Mixtral-8x7B-Instruct-v0.1
    output_cols:
      - feedback
      - score
  gen_kwargs:
    max_tokens: 2048

- block_type: FilterByValueBlock
  block_config:
    block_name: filter_relevancy
    filter_column: score
    filter_value: 2.0
    operation: operator.eq
    convert_dtype: float
    batch_kwargs:
      num_procs: 8
  drop_columns:
    - feedback
    - score

- block_type: LLMBlock
  block_config:
    block_name: eval_verify_question
    config_path: configs/knowledge/evaluate_question.yaml
    model_id: mistralai/Mixtral-8x7B-Instruct-v0.1
    output_cols:
      - explanation
      - rating
  gen_kwargs:
    max_tokens: 2048

- block_type: FilterByValueBlock
  block_config:
    block_name: filter_verify_question
    filter_column: rating
    filter_value: 1.0
    operation: operator.eq
    convert_dtype: float
    batch_kwargs:
      num_procs: 8
  drop_columns:
    - explanation
    - rating
    - __index_level_0__